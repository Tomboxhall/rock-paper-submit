<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <main>
        <!-- Results section -->
        <section id="result">
            <div id="score">
                <span id="player1-score" class="points">0</span>
                :
                <span id="computer-score" class="points">0</span>
            </div>
            <p id="round-message">Make your pick!</p>
        </section>

        <!-- Player 1 side of the area -->
        <section id="player1" class="players">
            <span class="name">Player 1</span>
            <div class="selected-choice">
                <span class="choice" data-index="0"></span>
            </div>
            <div class="available-choices">
                <span class="choice" data-index="0">
                    <img src="/assets/images/" alt="Rock" title="Rock">
                </span>
                <span class="choice" data-index="1">
                    <img src="/assets/images/" alt="Paper" title="Paper">
                </span>
                <span class="choice" data-index="2">
                    <img src="/assets/images/" alt="Scissors" title="Scissors">
                </span>
                <span class="choice" data-index="3">
                    <img src="/assets/images/" alt="Lizard" title="Lizard">
                </span>
                <span class="choice" data-index="4">
                    <img src="/assets/images/" alt="Spock" title="Spock">
                </span>
            </div>
        </section>
    </main>










    <script src="/assets/js/script.js"></script>
</body>
</html>
