<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <main>
        <!-- Results section -->
        <section id="result">
            <div id="score">
                <span id="player1-score" class="points">0</span>
                -
                <span id="computer-score" class="points">0</span>
            </div>
            <p id="round-message">Make your pick!</p>
        </section>

        <!-- Player 1 side of the play area -->
        <section id="player1" class="players">
            <span class="name">Player 1</span>
            <div class="selected-choice">
                <span class="choice" data-index="0"></span>
            </div>
            <div class="available-choices">
                <span class="choice" data-index="0">
                    <img src="assets/images/rock.webp" alt="Rock" title="Rock">
                </span>
                <span class="choice" data-index="1">
                    <img src="assets/images/paper.png" alt="Paper" title="Paper">
                </span>
                <span class="choice" data-index="2">
                    <img src="assets/images/scissors.webp" alt="Scissors" title="Scissors">
                </span>
                <span class="choice" data-index="3">
                    <img src="assets/images/lizard.webp" alt="Lizard" title="Lizard">
                </span>
                <span class="choice" data-index="4">
                    <img src="assets/images/spock.webp" alt="Spock" title="Spock">
                </span>
        </section>

        <!-- Computer's side of the play area -->
        <section id="computer" class="players">
            <span class="name">Computer</span>
            <div class="selected-choice">
                <span class="choice" data-index="0"></span>
            </div>
            <div class="available-choice">
                <span class="choice" data-index="0"></span>
                <span class="choice" data-index="1"></span>
                <span class="choice" data-index="2"></span>
                <span class="choice" data-index="3"></span>
                <span class="choice" data-index="4"></span>
            </div>
        </section>

        <!-- Reset score button -->
        <span class="reset-btn"><span>Start Over</span></span>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
